{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
    <div class="row">
        <a href="{% url 'index' %}" class="back-arrow col-xs-2 text-center">
            <img src="{% static "img/back_arrow.png" %}" alt="{% trans "back" %}"/>
        </a>
      <div class="header">
        <h3 class="text-muted">Password reset initiated</h3>
      </div>
       <div class="row">
       <!-- Display the success message on successful submission and validation
            of the contact form data.
        -->
       <div class="alert alert-success">
           {% trans "Password reset email sent. Please check your inbox" %}
       </div>
       </div>
    </div>
{% endblock %}
