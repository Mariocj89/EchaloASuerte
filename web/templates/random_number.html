{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="col-sm-4 col-sm-offset-4">
        <div class="row">
            <h1>Random Numbers</h1>
            {% crispy draw draw.helper %}
        </div>
        <div class="row">
                {% if results %}
                    <h2>Results</h2>
                    {% for number in results %}
                        <p>* {{ number }}</p>
                    {% endfor %}
                {%  endif %}
        </div>
    </div>
{% endblock %}
